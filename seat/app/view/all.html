<!doctype html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />

    <title>MUC GD 2014</title>
    <link rel="stylesheet" href="/public/css/normalize.css">
    <link rel="stylesheet" href="/public/css/typo.css">
    <link rel="stylesheet" href="/public/css/animate.css">
    <link rel="stylesheet" href="/public/css/nprogress.css">
    <link rel="stylesheet" href="/public/css/main.css">
    <script src="/public/js/jquery.js"></script>
    <script src="/public/js/nprogress.js"></script>
    <script src="/public/js/main.js"></script>
  </head>

  <body>


    <main>
      <div class="container" style="text-align: center;">
          <p style="color: #fff;"><%= seats.length %> tickets left </p> 
          <p><button id="reload" style="background: #fff; color: #000; border: 0; padding: 12px 24px; margin: 12px 0;">!reload</button></p>
      </div>
    </main>

    <script>
    $(function () {
      var lock = false;
      $('#reload').on('click', function () {
        if (confirm('重置操作将导致先前抽取的门票无效!')) {
          if (lock) {
            return;
          }
          lock = true;
          NProgress.start();
          $.ajax({
            url: '/reload',
            type: 'post',
            complete: function () {
              NProgress.done();
              lock = false;
            },
            success: function () {
              alert('数据已重置，请刷新页面更新数据');
              window.location.reload();
            },
            error: function () {
              alert('网络异常');
            }
          });
        }
      });
    });
    </script>

  </body>
</html>
